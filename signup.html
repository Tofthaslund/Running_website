<!DOCTYPE html>
<html>

<body>
    <header>
        <a href="index.html">
            <h2 id="logo">Love Running</h2>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a class="active" href="signup.html">Sign Up</a>
                </li>

                </li>

                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
   <section class="form-section">
       
  <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
       <h2>Let's get you signed up!<i class="fas fa-heartbeat"></i></h2>
       
       <label for="fname">First Name</label>
       <input for="fname" id="fname" type="text" name="first_name" required class="text-input">
       
       <label for="lname">Last Name</label>
       <input for="lname" id="lname" type="text" name="last_name" required class="text-input">
       
       <label for="email">Email Address</label>
       <input id="email" type="email" name="email_address" required class="text-input"> 
       
       <label for="road">Road</label>
       <input for="road" id="road" type="radio" name="running_preference" value="road" required >
       
       <label for="trail">Trail</label>
       <input for="trail" id="trail" type="radio" name="running_preference" value="trail">
       
       <label for="both">Both</label>
       <input for="both" id="both" type="radio" name="running_preference" value="both">
       
       <input type="submit" value="Let's Run!" class="join-button">
       
     </form>
  
   </section> 
    <footer>
        <ul class="social-networks">
                <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
